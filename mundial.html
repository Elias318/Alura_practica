<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>    
    var frase;
    function imprimir(frase){
        document.write(frase);
        document.write("<br>");
    }
        //while(){} : Sirve para que mientras lo que este dentro del parentesis sea verdadero se ejecuta la linea de codigo.
        var anhoInicial = 1930;
        var limite = parseInt(prompt("Indique el año de comienzo de evaluacion"));
        while( anhoInicial <= limite){
            imprimir("hubo mundial en el año:" + anhoInicial + ".");
            anhoInicial=anhoInicial+4;
        }
    </script>
</body>
</html>
