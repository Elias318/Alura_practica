<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">

    <button>Verificar</button>



    <script>
        //var input = document.querySelector(" Va el nombre de la etiquera como por ejemplo "input" "): Almacena el contenido de la etiqueta input.
        //button.onclick : Le da funcion al boton 
         var input = document.querySelector("input");

         function verificar () {
            if(input.value == "Hola"){
            document.write("Correcto");
            document.write("<br>");
         }
         else{
            document.write("<br>");
            document.write("Incorrecto");
            document.write("<br>");
         }
         }

         var button = document.querySelector("button");
         button.onclick = verificar ; 

         
    </script>
</body>
</html>
